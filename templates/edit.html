<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>FlexFlow</title>
    
</head>
<body class="text-center bg-dark text-light">
    
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Flex Flow</h3>
            <nav class="nav nav-masthead justify-content-center">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a class="nav-link active" href="{{url_for('homepage')}}">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('workoutpage')}}">Create A Workout</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FAQ</a>
                    </li>
                    
                    
                  </ul>
            </nav>
          </div>
        </header>
    </div>
<body>
{% if username %}
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-6 mt-4">
                <form action="{{ url_for('process_information') }}" method="POST">

                    <div class="form-group  mb-3">
                        <label for="weight">New Weight:</label>
                        <input type="text" id="weight" name="weight" class="form-control" required>
                    </div>
                
                    <div class="form-group  mb-3">
                        <label for="height">New Height:</label>
                        <input type="text" id="height" name="height" class="form-control" required>
                    </div>
                    <div class="form-group  mb-3">
                        <label for="freq">Enter Frequency:</label>
                        <input type="number" id="freq" name="freq" class="form-control" required>
                    </div>
                    <div class="form-group  mb-3">
                        <label for="sex"></label>
                        <select id="sex" name="sex" class="form-control" required>
                            <option value="" disabled selected>Select a Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                
                <!-- Dropdown for program -->
                    <div class="form-group  mb-3">
                        
                        <select id="program" name="program" class="form-control">
                            <option value="" disabled selected>Select a New Program</option>
                            <option value="soccer">Soccer</option>
                            <option value="basketball">Basketball</option>
                            <option value="baseball">Baseball</option>
                            <option value="tennis">Tennis</option>
                            <option value="lose weight">Lose Weight</option>
                            <option value="gain muscle">Gain Muscle</option>
                            <option value="football">Football</option>
                            <option value="running">Running</option>
                        </select>
                    </div>
                
                <!-- Radios for calories -->
                    <div class="form-group mb-3">
                        <label>New Calorie Intake: </label>
                        <div class="form-check">
                            <input type="radio" name="calorie" value="cut" id="calorie_cut">
                            <label for="calorie_cut">Cut Calories</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="calorie" value="maintain" id="calorie_maintain">
                            <label for="calorie_maintain">Maintain Calories</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="calorie" value="bulk" id="calorie_bulk">
                            <label for="calorie_bulk">Bulk Calories</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 text-center">Submit</button>
                    </div>
                
                
                </form>
            </div>
            
        </div>
    </div>
{%else%}


  
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-6 mt-4">
                <form action="{{ url_for('process_information') }}" method="POST">
                    <div class="form-group  mb-3">
                        <label for="username">Create a Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                        <button type="submit" class="btn btn-primary mt-2 text-center">Submit</button>
                    </div>
                </form>
            </div>
            
        </div>
        
    </div>


{%endif%}


</body>
</html>
